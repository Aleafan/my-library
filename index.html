<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<link href="styles/style.css" rel="stylesheet">
		<script src="scripts/main.js" defer></script>
		<title>Library</title>
	</head>

	<body>
		<header class='container-fluid text-center bg-info py-2'>
			<h1 class="fw-bold mb-0">Library</h1>
		</header>
		<main class='container-sm position-relative py-4'>

			<div id='bookFormDiv' class='position-absolute top-0 start-0 w-100 h-100 d-none'>
				<form id='newBookForm' class='bg-info mx-auto mt-5 p-4'>
					<h2 class='text-center mb-3'>Add new book</h2>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="title" placeholder="Title" required>
						<label for="title">Title</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="author" placeholder="Author">
						<label for="author">Author</label>
					</div>
					<div class="form-floating mb-3">
						<input type="text" class="form-control" id="pages" pattern='^\d*$' placeholder="Pages">
						<label for="pages">Pages</label>
					</div>
					<div class="form-check form-switch text-start">
						<input class="form-check-input" type="checkbox" id="finished">
						<label class="form-check-label" for="finished">Finished</label>
					</div>
					<div class='d-flex mt-3'>
						<button type="submit" class="btn btn-success w-25">Add book</button>
						<button id='cancel-btn' type="button" class="btn btn-danger w-25 ms-auto">Cancel</button>
					</div>
				</form>
			</div>

			<div id='deleteConfDiv' class='position-absolute top-0 start-0 w-100 h-100 d-none'>
				<div id='deleteConfirm' class='bg-info mx-auto mt-5 p-4'>
					<p class='text-center fs-5'>Do you want to remove this book from your library?</p>
					<div class='d-flex justify-content-around'>
						<button id='yes' type='button' class="btn btn-danger w-25 btn-confirm">Yes</button>
						<button id='no' type='button' class="btn btn-success w-25 btn-confirm">No</button>
					</div>
				</div>
			</div>

			<div id='cards-parent' class="row row-cols-4 g-3">
				<template id='card-template'>
					<div class="col">
						<div class="card text-center h-100">
							<div class="card-header fs-5 fw-bold">
							</div>
							<div class="card-body">
								<h5 class="card-title text-decoration-underline"></h5>
								<p id='pages' class="card-text"></p>
								<p id='finished' class="card-text text-muted">Finished</p>
							</div>
							<div class="card-footer">
								<button type='button' class="btn btn-danger btn-delete">Remove book</button>
								<!-- <div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
									  Change status
									</button>
									<ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
									  <li><button class="dropdown-item active" type="button">Finished</button></li>
									  <li><button class="dropdown-item" type="button">Not finished</button></li>
									</ul>
								</div> -->
							</div>
						</div>
					</div>
				</template>
			</div>
			<button id='add-book' type="button" class="btn btn-info d-block w-100 mt-4 mx-auto">NEW BOOK</button>
		</main>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	</body>
</html>
